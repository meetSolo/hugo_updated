  MovieIntroHeader: Kłamstwa, insynuacje i półprawdy Prezydenta Grzelaka
  MovieIntroText: <p>17 maja 2024 wiceprezydent miasta Gdańska, Piotr Grzelak, udzielił Radiu Gdańsk wywiadu, podczas którego <b>poświęcił nam sporo czasu. Specjalnie piszemy nam, a nie sprawie tramwajowej</b>, ponieważ wypowiedzi wiceprezydenta skupiały się na <b>personalnych atakach i w żadnym stopniu nie były merytorycznie</b>.</p><p><br/><b>Postanowiliśmy nagrać odpowiedź aby rozprawić się z półprawdami i kłamstwami prezydenta miasta.</b></p>
