  FrontManifest: <p>Pierwsze informacje na temat nowej trasy komunikacyjnej tzw. Nowej Politechnicznej, pojawiły się w czerwcu 2014 roku. <czytaj artykuł> W założeniu władz miasta budowa tramwaju miała być <b>szybką inwestycją przeprowadzoną przy biernej postawie nieświadomych zagrożeń mieszkańców</b>. Spotkało się to jednak z protestami społecznymi w dzielnicach na planowanej trasie przejazdu.</p><p>Wybrany przez miasto wariant trasy omija część rezerwy terenowej i slalomem wjeżdża w ulicę Bohaterów Getta Warszawskiego, gdzie znajdują się <b>zabytkowe kamienice posadowione na palach</b>. Miasto nie widzi żadnego zagrożenia, w tym, że ok. <b>50-tonowe wagony miałyby przejeżdżać w odległości ok 4 m kamienic</b>, -co mniej niż kilka minut!</p><p><b>Drugi wariant</b> tej inwestycji, mimo że uzyskał wyższą ocenę w raporcie środowiskowym, został przez wiceprezydenta Alana Aleksandrowicza <b>wycofany pod koniec 2019 roku, ze względów pozamerytorycznych</b>.<p>Jako mieszkańcy terenów, przez które trasa miałaby przebiegać, staramy się o zmianę polityki władz i realizację projektu w prostym i logicznym przebiegu. Pomio wysokiego stopnia wływu na środowisko, do tej pory, mimo wielokrotnych naszych apelów, nie odbyły się konsultacje społeczne.</p><p><big>Zderzyliśmy się z bezduszną machiną Miasta Gdańsk, ale dzisiaj <b>to urzędnicy, prezydenci czy opłacani przez nich projektanci, biorą na siebie odpowiedzialność za ewentulane tragedie ludzkie i katastrofy budowlane.</big></b></p><p>Nasza walka trwa. Nie poddajemy się!<br/><small><i>~ Mieszkańcy Boh. Getta Warszawskiego</i></small></p>

  homeInfoParams:
    Title: Hi there wave
    Content: Od 8 lat władze Gdańska próbują przeforsować wariant nowej trasy tramwajowej z Moreny do Wrzeszcza, oficjalnie i mylnie nazywaną Nową Politechniczną lub nową linią tramwajową Gdańsk-Południe Wrzeszcz. Wariant, który budzi protesty społeczne w całej okolicy. Wzdłuż ul. Bohaterów Getta Warszawskiego znajdują się zabytkowe kamienice posadowione na palach, a 40-50-tonowe wagony miałyby przejeżdżać w odległości 4-5 m od nich, co mniej niż kilka minut. Drugi wariant tej inwestycji (przez ul. Do Studzienki), mimo że uzyskał wyższą ocenę w raporcie środowiskowym, został przez wiceprezydenta Alana Aleksandrowicza ze względów pozamerytorycznych wycofany pod koniec 2019 roku. Jako mieszkańcy terenów, przez które trasa miałaby przebiegać, staramy się z pewnymi sukcesami (m.in. zmusiliśmy władze do przeprowadzenia części badań i usunięcie zgody na utworzenie obszaru ograniczonego użytkowania), o zmianę polityki władz i realizację projektu w prostym i logicznym przebiegu. Do tej pory, mimo wielokrotnych naszych apelów, nie odbyły się konsultacje społeczne tej silnie wpływającej na środowisko inwestycji.

